<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Shravani ğŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(1200px 600px at 20% 10%, #ffd6e6, transparent 40%),
              radial-gradient(900px 500px at 80% 20%, #ffeaf2, transparent 45%),
              linear-gradient(180deg, #fff5f9, #ffffff);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
  color: #222;
}

.card {
  width: min(720px, 100%);
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(6px);
  border-radius: 28px;
  padding: 36px 28px 42px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.12);
  text-align: center;
  position: relative;
  overflow: hidden;
}

h1 {
  font-size: 32px;
  margin-bottom: 8px;
}

.sub {
  font-size: 17px;
  opacity: 0.85;
  margin-bottom: 30px;
}

.buttons {
  position: relative;
  height: 90px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 16px;
}

button {
  padding: 14px 28px;
  border-radius: 999px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  transition: transform .25s ease, box-shadow .25s ease;
}

#yes {
  background: linear-gradient(135deg, #ff4f87, #ff7db1);
  color: white;
  box-shadow: 0 14px 30px rgba(255,79,135,0.35);
}

#yes:hover {
  transform: scale(1.06);
}

#no {
  position: absolute;
  background: white;
  border: 2px solid #e4e4e4;
  font-weight: 600;
}

.hint {
  margin-top: 14px;
  font-size: 14px;
  opacity: 0.7;
}

.result {
  display: none;
  margin-top: 46px;
  padding-top: 36px;
  border-top: 1px dashed #ff9fc0;
}

.result h2 {
  font-size: 26px;
  margin-bottom: 10px;
}

.result p {
  font-size: 16px;
  opacity: 0.9;
}

/* Heart animation */
svg {
  width: 240px;
  margin-top: 18px;
}

.arrow {
  animation: shoot 1.1s ease forwards;
}

@keyframes shoot {
  from { transform: translateX(-140px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Shravani, my love ğŸ’–</h1>
  <div class="sub">
    I have one very important question.<br>
    Please choose wisely ğŸ˜Œ
  </div>

  <div class="buttons" id="btnArea">
    <button id="yes">Yes ğŸ’—</button>
    <button id="no">No ğŸ˜¤</button>
  </div>

  <div class="hint">Tip: The â€œNoâ€ is a little shy ğŸ‘€</div>

  <div class="result" id="result">
    <h2>I knew it ğŸ˜ŒğŸ’˜</h2>
    <p>
      You just made my whole day.<br>
      Now you officially owe me a hug, my love.
    </p>

    <svg viewBox="0 0 300 200">
      <path d="M150 180
               C 20 90, 70 10, 150 60
               C 230 10, 280 90, 150 180"
            fill="#ff5c8a"/>
      <g class="arrow">
        <line x1="10" y1="120" x2="190" y2="90"
              stroke="#333" stroke-width="6"/>
        <polygon points="190,90 175,82 178,98" fill="#333"/>
      </g>
    </svg>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const btnArea = document.getElementById("btnArea");
const yesBtn = document.getElementById("yes");
const result = document.getElementById("result");

function moveNoButton() {
  const area = btnArea.getBoundingClientRect();
  const btn = noBtn.getBoundingClientRect();

  const maxX = area.width - btn.width;
  const maxY = area.height - btn.height;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

yesBtn.onclick = () => {
  result.style.display = "block";
  result.scrollIntoView({ behavior: "smooth" });
  yesBtn.disabled = true;
  noBtn.disabled = true;
};
</script>

</body>
</html>
