<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Shravani ðŸ’˜</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(180deg, #fff1f6, #ffffff);
  color: #222;
  padding: 24px;
}

.card {
  max-width: 700px;
  margin: auto;
  background: white;
  border-radius: 26px;
  padding: 30px 24px 40px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.12);
  text-align: center;
}

h1 {
  font-size: 30px;
  margin-bottom: 6px;
}

.sub {
  opacity: 0.85;
  margin-bottom: 22px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-top: 20px;
  flex-wrap: wrap;
}

button {
  padding: 14px 26px;
  border-radius: 999px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

#yes {
  background: linear-gradient(135deg, #ff4f87, #ff7db1);
  color: white;
}

#no {
  background: white;
  border: 2px solid #ddd;
  font-weight: 600;
  min-width: 160px;
}

.bar {
  height: 10px;
  background: #eee;
  border-radius: 999px;
  margin-top: 18px;
  overflow: hidden;
}

.fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #ff4f87, #ff7db1);
}

.status {
  margin-top: 14px;
  min-height: 22px;
}

.result {
  display: none;
  margin-top: 40px;
  border-top: 1px dashed #ff8fb3;
  padding-top: 36px;
}

svg {
  width: 220px;
  margin-top: 18px;
}

.arrow {
  animation: shoot 1s ease forwards;
}

@keyframes shoot {
  from { transform: translateX(-120px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}
</style>
</head>

<body>
<div class="card">
  <h1>Shravani, my love ðŸ’˜</h1>
  <div class="sub">
    I have a small question.<br>
    One option is emotionally unstable.
  </div>

  <div class="buttons">
    <button id="yes">Yes ðŸ’—</button>
    <button id="no">No ðŸ˜¤</button>
  </div>

  <div class="bar">
    <div class="fill" id="fill"></div>
  </div>

  <div class="status" id="status"></div>

  <div class="result" id="result">
    <h2>I knew it ðŸ˜ŒðŸ’–</h2>
    <p>
      You just made my whole day.<br>
      Now you owe me a hug, my love.
    </p>

    <svg viewBox="0 0 300 200">
      <path d="M150 180
               C 20 90, 70 10, 150 60
               C 230 10, 280 90, 150 180"
            fill="#ff5c8a"/>
      <g class="arrow">
        <line x1="10" y1="120" x2="190" y2="90"
              stroke="#333" stroke-width="6"/>
        <polygon points="190,90 175,82 178,98" fill="#333"/>
      </g>
    </svg>
  </div>
</div>

<script>
let no = document.getElementById("no");
let yes = document.getElementById("yes");
let fill = document.getElementById("fill");
let status = document.getElementById("status");
let result = document.getElementById("result");

let steps = [
  "No ðŸ˜¤",
  "Waitâ€¦ maybe ðŸ‘€",
  "Okayâ€¦ thinking ðŸ˜³",
  "Yeah this is a Yes ðŸ’—"
];

let i = 0;
let progress = 0;

let timer = setInterval(() => {
  progress += 25;
  fill.style.width = progress + "%";
  no.textContent = steps[Math.min(i, steps.length - 1)];
  status.textContent = "The No is changing its mindâ€¦";
  i++;
  if (progress >= 100) clearInterval(timer);
}, 1200);

function celebrate() {
  result.style.display = "block";
  result.scrollIntoView({ behavior: "smooth" });
  yes.disabled = true;
  no.disabled = true;
}

yes.onclick = celebrate;
no.onclick = celebrate;
</script>
</body>
</html>
