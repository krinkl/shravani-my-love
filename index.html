<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(1200px 600px at 20% 10%, #ffd6e6, transparent 40%),
              radial-gradient(900px 500px at 80% 20%, #ffeaf2, transparent 45%),
              linear-gradient(180deg, #fff5f9, #ffffff);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
  color: #222;
}

.card {
  width: min(720px, 100%);
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(6px);
  border-radius: 28px;
  padding: 36px 28px 42px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.12);
  text-align: center;
  position: relative;
  overflow: hidden;
}

h1 {
  font-size: 32px;
  margin-bottom: 8px;
}

.sub {
  font-size: 17px;
  opacity: 0.85;
  margin-bottom: 30px;
}

.buttons {
  position: relative;
  height: 90px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 16px;
}

button {
  padding: 14px 28px;
  border-radius: 999px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  transition: transform .25s ease, box-shadow .25s ease;
}

#yes {
  background: linear-gradient(135deg, #ff4f87, #ff7db1);
  color: white;
  box-shadow: 0 14px 30px rgba(255,79,135,0.35);
}

#yes:hover {
  transform: scale(1.06);
}

#no {
  position: absolute;
  background: white;
  border: 2px solid #e4e4e4;
  font-weight: 600;
}
